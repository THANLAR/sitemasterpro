<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Site Master Pro - ' + ${title ?: 'Dashboard'}">Site Master Pro</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
    
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" sec:authorize="isAuthenticated()">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="bi bi-building-gear me-2"></i>
                Site Master Pro
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#httpServletRequest.requestURI == '/dashboard' ? 'active' : ''}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN', 'CEO', 'SITE_MANAGER', 'SITE_ENGINEER')">
                        <a class="nav-link" th:href="@{/api/projects/view}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/projects') ? 'active' : ''}">
                            <i class="bi bi-diagram-3 me-1"></i>Projects
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN', 'STORE_KEEPER')">
                        <a class="nav-link" th:href="@{/api/inventory/view}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/inventory') ? 'active' : ''}">
                            <i class="bi bi-box-seam me-1"></i>Inventory
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN', 'CEO', 'ACCOUNTANT')">
                        <a class="nav-link" th:href="@{/api/financial/view}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/financial') ? 'active' : ''}">
                            <i class="bi bi-currency-dollar me-1"></i>Financial
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN', 'CEO')">
                        <a class="nav-link" th:href="@{/api/reports/view}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/reports') ? 'active' : ''}">
                            <i class="bi bi-file-earmark-bar-graph me-1"></i>Reports
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN')">
                        <a class="nav-link" th:href="@{/api/users/view}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/users') ? 'active' : ''}">
                            <i class="bi bi-people me-1"></i>Users
                        </a>
                    </li>
                </ul>
                
                <!-- User dropdown -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="principal.fullName">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header">
                            <span sec:authentication="principal.fullName">User Name</span><br>
                            <small class="text-muted" sec:authentication="principal.email">user@example.com</small>
                        </h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Container for notifications -->
    <div id="alertContainer" class="container-fluid mt-2"></div>

    <!-- Main Content -->
    <main th:fragment="content">
        <!-- Content will be inserted here -->
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5" sec:authorize="isAuthenticated()">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Site Master Pro. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">Version 1.0.0</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SockJS and STOMP for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/js/websocket.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Page specific scripts -->
    <th:block th:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>
</html>
